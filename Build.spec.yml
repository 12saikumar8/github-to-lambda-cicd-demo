version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt -t lib
  build:
    commands:
      - echo "Zipping deploymente package..."
      - cd lib
      - zip -r9 ../deploymente_package.zip .
      - cd ..
      - zip -g deploymente_package.zip lambda_function.py
  post_build:
    commands:
      - echo "Uploading to S3..."
      - aws s3 cp deploymente_package.zip s3://lambda-build-zip-for-cicd/
      - echo "Updating Lambda function via S3..."
      - aws lambda update-function-code --function-name github-to-lambfa-cicd --s3-bucket lambda-build-zip-for-cicd --s3-key deploymente_package.zip
      - echo "Deployment completed!"